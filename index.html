<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/style.css" />
    <title>NFT Preview Card</title>
  </head>
  <body>
    <div class="container flex flex-jc-c flex-ai-c">
      <div class="card flex flex-column">
        <div class="card__image">
          <img
            src="images/image-equilibrium.jpg"
            alt="image-equilibrium"
            class="nftImage"
          />

          <div class="imgHover pos-c">
            <img
              src="images/icon-view.svg"
              alt="icon-view"
              class="view pos-c"
            />

            <div class="overlay pos-c"></div>
          </div>
        </div>

        <a href="#" class="card__title">Equilibrium #3429 </a>

        <p class="card__text">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="card__details flex flex-jc-sb">
          <div class="card__details-L">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
            <h3 class="price">0.041 ETH</h3>
          </div>

          <div class="card__details-R">
            <img src="images/icon-clock.svg" alt="icon-clock" />
            <h3 class="date">3 days left</h3>
          </div>
        </div>

        <hr />

        <div class="card__user flex flex-ai-c">
          <img src="images/image-avatar.png" alt="image-avatar" />
          <p>Creation of</p>
          <a href="#" class="username">Jules Wyvern</a>
        </div>
      </div>
    </div>
  </body>
</html>
